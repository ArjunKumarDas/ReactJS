<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Template With jsonplaceholder</title>
</head>
<body>
     <header>
        <div class="container">
            <h1 class="text-center mt-5">Client information</h1>
        </div>
     </header>
    <main>
        <div class="container">
            <div class="row text-center">
                <div class="mt-2">
                    <div class="" id="user-container"></div>
                </div>
            </div>
        </div>
    </main>


    <script>
        // https://jsonplaceholder.typicode.com/users
         fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showuserName(data))


        function showuserName(data){
            let lists = '';
            data.forEach(user => {
                lists = lists + `<div class="bg-light m-3 p-3 ">
                       <div class="">
                          <p class="text-center">Client ID : ${user.id}</p>
                          <h3>Name: ${user.name}</h3>
                           <p>Email: ${user.email}</p>
                          <p>Phone: ${user.phone}</p>
                          <p>Website: <a href="#">${user.website}</a></p>
                          <p>Company: ${user.company.name}</p>
                          <p>Address: 
                            ${user.address.street},
                            ${user.address.city},
                            ${user.address.zipcode}.
                            </p>
                        </div>
                    </div>`
            });
            const ul = document.getElementById('user-container');
            ul.innerHTML = lists;
        }
    </script>
</body>
</html>
